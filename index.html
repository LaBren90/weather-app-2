<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Smokum&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/8d96885c37.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <form id = "search-form">
        <input type="text" placeholder="Search for a city" autofocus id = "current-city" />
        <input type="button" class="search-button" value="Search" id="search-button" />
      </form>
      <form id = "current-location-form">
      <input type="button" class="location-button" value="Use my location" id="location-button" />
        
      </form>

      <h1></h1>

      <h2>
        <div class="row">
          <div class="col-4"col-4 id ="current">
            <div class="day">Tuesday</div>
            <div class="dateMonth">15th March</div></br>
            <div class="last-update">Last updated at:</div>
             <div class="time">09:00</div>
          </div>
          <div class="col-4" col-4><div class = "clearfix-weather-icon"><img id="today-icon" src="http://openweathermap.org/img/wn/01d@2x.png" alt="Sun" class ="float-left"/></div></div>
          <div class="col-4" col-4><span class="today-temp"> </span><span id="temp-celsius" > <a href = "#" id="temp-celsius-link" class = "active">°C</a></span>  | <span class="temp-farenheit"><a class="temp-farenheit-link"href= "#">°F</a></span>
          <ul><li id="condition">Clear</li>
        <li> Wind speed: <span id="wind-speed"></span>km/h</li>
       <li>Humidity: <span id="humidity"></span>%</li> </ul>
        
      </h2>

      <h3 class = "weather-forecast" id="weather-forecast">
        
      </h3>

        <h5><a href="https://github.com/LaBren90/weather-app-2" target="_blank">Open source code</a> by Laura Brennan</h5>
      </div>
      
     </div>
    <script src="src/index.js">
    
    </script>
  </body>
</html>
